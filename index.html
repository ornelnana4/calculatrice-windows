<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icons">
                <span><img src="img/calco.png" alt="calco"></span>
                <span>Calculatrice</span>
            </div>
            <div class="close">
                <span>
                   <img src="img/tiret.png" alt="tiret">
                </span>
                <span>
                    <img src="img/carre.png" alt="carre">
                </span>
                <span>
                    <img src="img/close.png" alt="close">
                </span>
            </div>
        </div>
        <div class="subheader">
            <div class="left">
                <span>
                    <img src="img/menu.png" alt="menu">
                </span>
                <span id="titre">Scientifique</span>
            </div>
            <div class="right">
                <span>
                   <img src="img/restart.png" alt="restart">
                </span>
            </div>
        </div>
        <div class="screen">
            <span>0</span>
        </div>
        <div class="option">
            <div class="option1">
                <button type="button">DEG</button>
                <button type="button">F-E</button>
            </div>
            <div class="option2">
                <button type="button" class="op">MC</button>
                <button type="button" class="op">MR</button>
                <button type="button">M+</button>
                <button type="button">M-</button>
                <button type="button">MS</button>
                <button type="button">M</button>
            </div>
        </div>
        <div class="line"></div>
        <div class="mode">
            <div class="trigo">
                <button type="button">Trigonométrie</button>
            </div>
            <div class="trigo">
                <button type="button">f</button>
                <button type="button">Fonction</button>
            </div>
        </div>
        <div class="touche">
            <button type="button" class="btn">2nd</button>
            <button type="button" class="btn">pi</button>
            <button type="button" class="btn">e</button>
            <button type="button"  class="btn">C</button>
            <button type="button"  class="btn">back</button>
            <button type="button" class="btn">x²</button>
            <button type="button" class="btn">1/x</button>
            <button type="button" class="btn">|x|</button>
            <button type="button" class="btn">exp</button>
            <button type="button" class="btn">mod</button>
            <button type="button" class="btn">x^2</button>
            <button type="button" class="btn">(</button>
            <button type="button" class="btn">)</button>
            <button type="button" class="btn">n!</button>
            <button type="button" class="btn">/</button>
            <button type="button" class="btn">xy</button>
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">X</button>
            <button type="button" class="btn">10x</button>
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">-</button>
            <button type="button" class="btn">log</button>
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">+</button>
            <button type="button"  class="btn">ln</button>
            <button type="button" class="btn">+/-</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">,</button>
            <button type="button" class="btn" id="egal">=</button>
        </div>
    </div>
</body>
</html>
